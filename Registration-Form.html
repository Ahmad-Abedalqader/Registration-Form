<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first name"  >
        </div>
        <div>
            <label>Last Name:*  </label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email:*      </label>
            <input type="text" name="email">
        </div>
        <div>
            <div>
                <input type="radio" value="Male" id="Male">
                <label for="Male">Male</label>
            
                <input type="radio" value="Female" id="Female">
                <label for="Female">Female</label>
    
                <input type="radio" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>

                <input type="radio" value="I prefer not to answer" id="I">
                <label for="I">I prefer not to answer</label>
            </div>
        </div>
        
        <div>
            <label>A short describtion about myself: </label><br>
            <textarea name="comment" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Favorite Language">
                <option>Java Script</option>
                <option>HTML</option>
                <option>Java</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="Ubdates" id="Ubdates" checked >
            <label for="Ubdates">I would like to receive email ubdates!</label>
        </div>
        <input type="submit" value="Creat account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
